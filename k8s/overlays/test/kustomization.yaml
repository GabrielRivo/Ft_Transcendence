apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ft-transcendence-test

namespace: ft-transcendence-test

resources:
  - resources/namespace.yaml
  - resources/resource-quota.yaml
  - resources/limit-range.yaml
  - ../../base

patches:
  - target:
      kind: ConfigMap
      name: auth-config
    path: patches/auth/configmap-patch-auth.yaml
  - target:
      kind: ConfigMap
      name: matchmaking-config
    path: patches/matchmaking/configmap-patch-matchmaking.yaml
  - target:
      kind: ConfigMap
      name: frontend-config
    path: patches/frontend/configmap-patch-frontend.yaml
  - target:
      kind: PersistentVolumeClaim
      name: auth-db-pvc
    path: patches/storage/storage-patch-auth.yaml
  - target:
      kind: PersistentVolumeClaim
      name: matchmaking-db-pvc
    path: patches/storage/storage-patch-matchmaking.yaml
  - target:
      kind: StatefulSet
      name: redis
    path: patches/redis/redis-patch.yaml
  - target:
      kind: Secret
      name: redis-secret
    path: resources/redis-secret.yaml
  - target:
      kind: StatefulSet
      name: rabbitmq
    path: patches/rabbitmq/rabbitmq-patch.yaml
  - target:
      kind: Secret
      name: rabbitmq-secret
    path: resources/rabbitmq-secret.yaml
  - target:
      kind: Deployment
      name: nginx-ingress-controller
    path: patches/nginx/nginx-deployment-patch.yaml
  - target:
      kind: Service
      name: nginx-ingress-controller
    path: patches/nginx/nginx-service-patch.yaml
  - target:
      kind: ClusterRoleBinding
      name: nginx-ingress-controller
    path: patches/nginx/nginx-rbac-patch.yaml

configMapGenerator:
  - name: redis-config
    files:
      - configs/redis.conf
    options:
      labels:
        app: redis
        app.kubernetes.io/name: ft-transcendence
        app.kubernetes.io/part-of: ft-transcendence
        app.kubernetes.io/component: redis
      disableNameSuffixHash: false
  - name: rabbitmq-config
    files:
      - configs/rabbitmq.conf
      - configs/enabled_plugins
    options:
      labels:
        app: rabbitmq
        app.kubernetes.io/name: ft-transcendence
        app.kubernetes.io/part-of: ft-transcendence
        app.kubernetes.io/component: rabbitmq
      disableNameSuffixHash: true

secretGenerator: []
