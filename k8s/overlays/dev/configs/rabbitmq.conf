## Configuration RabbitMQ pour environnement dev

# Niveau de log console (debug pour dev)
log.console.level = debug

# Réseau
listeners.tcp.default = 5672

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Clustering désactivé en dev (single node)
# cluster_formation.peer_discovery_backend = k8s

# Limites mémoire réduites pour dev
vm_memory_high_watermark.relative = 0.5

# Performance
heartbeat = 60
frame_max = 131072
channel_max = 2047

# Sécurité - Guest activé en dev
loopback_users.guest = false

# Persistance - Mode simple pour dev
# Les messages seront persistés mais avec moins de garanties
