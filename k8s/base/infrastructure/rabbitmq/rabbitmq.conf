## Configuration RabbitMQ de base

# Niveau de log console (debug, info, warning, error)
log.console.level = info

# Réseau
listeners.tcp.default = 5672

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Clustering
cluster_formation.peer_discovery_backend = k8s
cluster_formation.k8s.host = kubernetes.default.svc.cluster.local
cluster_formation.k8s.address_type = hostname
cluster_formation.k8s.hostname_suffix = .rabbitmq-headless
cluster_formation.k8s.service_name = rabbitmq-headless
cluster_formation.k8s.port = 25672

# Haute disponibilité
# Les exchanges et queues seront configurés via les overlays selon l'environnement
# ha_policy = all

# Limites mémoire (sera surchargé par les overlays selon l'environnement)
vm_memory_high_watermark.relative = 0.4

# Performance
heartbeat = 60
frame_max = 131072
channel_max = 2047

# Sécurité
# Désactiver les guest par défaut en production (sera configuré dans les overlays)
# loopback_users.guest = false

# Persistance
# Les messages seront persistés selon la configuration des queues dans les overlays
