apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-controller
  labels:
    app: nginx-ingress-controller
    app.kubernetes.io/name: ft-transcendence
    app.kubernetes.io/part-of: ft-transcendence
    app.kubernetes.io/component: nginx-ingress-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-ingress-controller
  template:
    metadata:
      labels:
        app: nginx-ingress-controller
        app.kubernetes.io/name: ft-transcendence
        app.kubernetes.io/part-of: ft-transcendence
        app.kubernetes.io/component: nginx-ingress-controller
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '10254'
        prometheus.io/scheme: 'http'
    spec:
      serviceAccountName: nginx-ingress-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      dnsPolicy: ClusterFirst
      hostNetwork: false
      containers:
        - name: nginx-ingress-controller
          image: registry.k8s.io/ingress-nginx/controller:v1.10.1
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - 'exec /nginx-ingress-controller --configmap=$(POD_NAMESPACE)/nginx-config --annotations-prefix=nginx.ingress.kubernetes.io --publish-service=$POD_NAMESPACE/nginx-ingress-controller --ingress-class=nginx --controller-class=k8s.io/ingress-nginx --enable-ssl-passthrough=false --enable-metrics=true --http-port=80 --https-port=443'
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: metrics
              containerPort: 10254
              protocol: TCP
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
                - CHOWN
                - SETGID
                - SETUID
      terminationGracePeriodSeconds: 60
