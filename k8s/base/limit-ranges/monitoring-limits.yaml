# ------------------------------------------------------------------------------
# Kubernetes LimitRange: Monitoring Stack
# ------------------------------------------------------------------------------
# Defines default resource requests and limits for the 'monitoring' namespace.
#
# Purpose:
# - Prometheus and Grafana have specific resource profiles.
# - Ensures monitoring agents (exporters) are lightweight while the server
#   components have enough headroom.
# ------------------------------------------------------------------------------

apiVersion: v1
kind: LimitRange
metadata:
  name: monitoring-limits
  namespace: monitoring
spec:
  limits:
    - type: Container
      default:
        # Reduced to allow more pods (admission webhooks, etc.)
        cpu: "200m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      max:
        cpu: "2"
        memory: "4Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
