# ------------------------------------------------------------------------------
# Kubernetes LimitRange: Vault
# ------------------------------------------------------------------------------
# Defines default resource requests and limits for the 'vault' namespace.
#
# Purpose:
# - HashiCorp Vault is critical for security but generally lightweight compared
#   to data processing apps.
# - Defaults prioritize CPU availability for encryption operations.
# ------------------------------------------------------------------------------

apiVersion: v1
kind: LimitRange
metadata:
  name: vault-limits
  namespace: vault
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "200m"
        memory: "256Mi"
      max:
        cpu: "1"
        memory: "1Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
